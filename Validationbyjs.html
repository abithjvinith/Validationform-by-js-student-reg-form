<html>
<head>
<script>
function validate()
{
var name=document.getElementById("stud_name").value;
if( name=="")
{
document.getElementById("error_name").innerHTML= "Name should not be empty*" ;
}
var rollno=document.getElementById("stud_rollno").value;
if( rollno=="")
{
document.getElementById("error_rollno").innerHTML= "Roll No missing*" ;
}
var dob=document.getElementById("stud_dob").value;
if( dob=="")
{
document.getElementById("error_dob").innerHTML= "Date of Birth missing*" ;
}
var email=document.getElementById("stud_email").value;
if( email=="")
{
document.getElementById("error_email").innerHTML= "E-mal ID missing*" ;
}
var fathername=document.getElementById("stud_fathername").value;
if( fathername=="")
{
document.getElementById("error_fathername").innerHTML= "Please enter Father's Name*" ;
}
var occupation=document.getElementById("stud_occupation").value;
if( occupation=="")
{
document.getElementById("error_occupation").innerHTML= "Father's Occupation can't be empty*" ;

var mothername=document.getElementById("stud_mothername").value;

{
document.getElementById("error_mothername").innerHTML= "Please enter Mother's Name*" ;
}

if( motheroccupation=="")
{
document.getElementById("error_motheroccupation").innerHTML= "Mother's Occupation can't be empty*" ;
}
var address=document.getElementById("stud_address").value;
if( address=="")
{
document.getElementById("error_address").innerHTML= "Address must to be entered*" ;
}
var phone=document.getElementById("stud_phone").value;
if( phone=="")
{
document.getElementById("error_phone").innerHTML= "Phone Number compelsory*" ;
}
}
</script>
</head>

</tr>
<tr>

<td><input type="text" name="stud_fathername" id="stud_fathername"/></td>
<div id= "error_fathername"></div>
</tr>
<tr>
<td>Father's occupation </td>
<td><input type="text" name="stud_occupation" id="stud_occupation"/></td>

</html>
